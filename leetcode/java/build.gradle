apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.finalatomicbuster.leetcode.Main'

repositories {
    mavenCentral()
}

jar {
    baseName = 'leetcode'
    version =  '1.0.0'
}

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}